<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/Tiktok.css" />
  </head>
  <body>
    <div class="Mahesh">
      <div class="TotalGrid">
        <div class="Player1">Player1<br />Wins : 0</div>
        <div class="Total" class="TotalBack">
          <button class="one" onclick="Press1()"></button>
          <button class="two" onclick="Press2()"></button>
          <button class="three" onclick="Press3()"></button>
          <button class="four" onclick="Press4()"></button>
          <button class="five" onclick="Press5()"></button>
          <button class="six" onclick="Press6()"></button>
          <button class="seven" onclick="Press7()"></button>
          <button class="eight" onclick="Press8()"></button>
          <button class="nine" onclick="Press9()"></button>
        </div>
        <div class="Player2">Player2<br />Wins : 0</div>
      </div>
      <div class="Show"></div>
      <div class="LastButton">
        <button class="Restart" onclick="ResetSocre()">Reset Score</button>
        <button class="Restart" onclick="Restart()">Play Again</button>
      </div>
    </div>

    <script src="scripts/Tiktok.js"></script>
  </body>
</html>
